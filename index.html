<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    
    <div class="container">
      <form class="city-search" id=search>
        <input type="text" id="search-result" placeholder="Enter city here" />
        <button type="submit" class="button-search">Search</button>
      </form>
      <div class="location" id="current-location">
        Current Location
      </div>
      <div class="hello-there">
        <h3>Hello there, <span class="current-city" id="search-city"></span>!</h3>
      </div>
      <div class="row">
        <div class="col-6">
          <img src="images/smileysun-01.png" alt="sunny" id="icon" width=230px>
          <p class="current-temp" id="current-celcius"></p> <img class="degree" id="degree-celcius" src="images/degreec.png" alt="degree" width=50px>
        </div>
        <div class="col-6">
          <p class="time-date" id="current-date"></p>
          <br />
          <p class="prepare" id="description"></p>
          <br />
          <p class="details-humid">HUMIDITY<br /><span class="numbers" id="humid"></span><span class="measurements">%</span></p>
          <br>
          <p class="details-wind">WIND<br /><span class="numbers" id="wind"></span><span class="measurements"> km/h</span></p>
          <br>
        </div>  
        </div>
        <div class="forecast-week" id="forecast">
        </div>
        <div class="fahrenheit">
          <span id="love">
            Love Fahrenheit?
          </span>
              <span class="change" id="degree-change">Switch here!</span>
        </div>
      </div>
    </div>
    <div class="coder">
      <a href="https://github.com/churst73/hurst-weather-app" target="_blank" class="coder-link">Open-source code</a> by Chelsea Hurst
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
